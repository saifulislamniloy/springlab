server:
  port: 9902
spring:
  application:
    name: central-secret-management

  datasource:
    driver-class-name: org.postgresql.Driver
  config:
    import: vault://
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  cloud:
    vault:
      uri: http://127.0.0.1:8200
      scheme: http
      token: ${VAULT_TOKEN:root}
      kv:
        enabled: true
        backend: secret
        default-context: application
        application-name-context: true
        profile-separator: ','
